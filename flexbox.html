<!--
prompt:
我想要一个基于 Flexbox 的响应式两栏布局，左侧是固定宽度的侧边栏，右侧是主要内容区域，要求主内容区域能够自适应屏幕大小。小屏幕上侧边栏应折叠为顶部导航。希望代码中包含详细的注释，帮助我理解每个 CSS 属性的作用。需要兼容
Chrome 和 Firefox。

-->
<!DOCTYPE html>

<html>
<style>
    /* CSS 样式 */

    /* 重置一些默认样式 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }

    /* 最外层容器样式 */
    .container {
        display: flex;
        /* 使用 Flexbox 创建横向布局 */
        min-height: 100vh;
        /* 设置最小高度为视口高度，保证页面占满整个屏幕 */
        flex-direction: row;
        /* 默认横向排列 */
    }

    /* 侧边栏样式 */
    .sidebar {
        background-color: #333;
        color: #fff;
        width: 250px;
        /* 固定宽度的侧边栏 */
        padding: 20px;
    }

    /* 主内容区域样式 */
    .main-content {
        background-color: #f4f4f4;
        flex: 1;
        /* 使用 flex-grow 属性让主内容区域自适应宽度 */
        padding: 20px;
    }

    /* 响应式设计 - 小屏幕样式 */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            /* 当屏幕宽度小于 768px 时，将 Flexbox 布局改为纵向排列 */
        }

        .sidebar {
            width: 100%;
            /* 让侧边栏宽度自适应屏幕宽度 */
            text-align: center;
        }
    }

    /* 详细注释 */
    /*
1. .container 使用 Flexbox 创建横向布局，主内容区域自动适应宽度。
2. .sidebar 侧边栏保持固定宽度 250px，包含一些填充（padding），以确保内容不紧贴边缘。
3. .main-content 通过 flex: 1 使其在容器内占据剩余空间。
4. 在小屏幕（宽度小于 768px）下，使用 media query 将侧边栏变为顶部布局，宽度改为 100%。
*/
</style>

<body>
    <div class="container">
        <div class="sidebar">Sidebar Content</div>
        <div class="main-content">Main Content</div>
    </div>
</body>

</html>
